<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Q6 — Positioning (Simple)</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="dashboard-grid">
    <header class="navbar">Student Portal</header>

    <aside>
      <ul class="sidebar-nav">
        <li>Dashboard</li>
        <li>Profile</li>
        <li>Courses</li>
        <li>Settings</li>
      </ul>
    </aside>

    <main>
      <div class="new-badge">NEW</div>
      <h2 style="margin-top:0;margin-bottom:12px">My Courses</h2>
      <section class="courses">
        <div class="course">Web Engineering</div>
        <div class="course">Data Science</div>
        <div class="course">AI Systems</div>
      </section>
      <p style="margin-top:18px;color:#6b7780">Hover a course to see the effect. Resize the window to test responsiveness.</p>
    </main>

    <footer>© 2026 CSS Lab</footer>
  </div>

  <button class="fixed-btn">Help</button>
</body>
</html>
