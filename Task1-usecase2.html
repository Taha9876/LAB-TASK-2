<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Feedback Portal</title>
</head>
<body>


<header>
    <h1>Student Feedback Portal</h1>
    <p>Submit feedback for your courses</p>
    <image alt="University Feedback Banner logo featuring the institution name and branding" title="University Feedback" src="C:\Users\pc\Downloads\fastlogo.jpg"></image>
</header>

<br>

<main>
    <form action="feedback-received.html" method="POST" style="border:2px ">

        <label>Student Name:</label><br>
        <input type="text" name="student_name" required><br><br>

        <label>Email:</label><br>
        <input type="email" name="email" required><br><br>

        <label>Course:</label><br>
        <select name="course">
            <option>Web Development</option>
            <option>Data Science</option>
            <option>Computer Networks</option>
        </select>
        <br>
        <br>

        <label> Rating:</label><br>
        <input type="radio" name="rating" value="1"> 1
        <input type="radio" name="rating" value="2"> 2
        <input type="radio" name="rating" value="3"> 3
        <input type="radio" name="rating" value="4"> 4
        <input type="radio" name="rating" value="5"> 5
        <br><br>

        <label> Comments:</label><br>
        <textarea name="comments" rows="4" cols="40"></textarea><br><br>

        <input type="submit" value="Submit Feedback">
    </form>
</main>

<br>

<footer>
    <p>Email us at feedback@university.edu</p>
    <p>&copy; 2026 University Portal</p>
</footer>

</body>
</html>
